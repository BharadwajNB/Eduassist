<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>

  <!-- Internal CSS -->
  <style>
    .note-box {
      background: #e6ffe6;
      border: 2px solid green;
      padding: 10px;
      border-radius: 8px;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial; background: #fafafa;">

  <h1 style="color: navy; text-align:center;">Inline CSS Example</h1>

  <div class="note-box">
    This box uses <strong>internal CSS</strong> styling for layout.
  </div>

  <h2>External CSS Heading</h2>
  <p class="styled-text">This paragraph uses <b>external CSS</b> for styling.</p>

</body>
</html>

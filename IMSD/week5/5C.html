<!DOCTYPE html>
<html>
<head>
  <title>Font & Text Styling</title>
  <style>
    p {margin: 5px 0;}
    .size {font-size: 32px;}
    .weight {font-weight: bold;}
    .style {font-style: oblique;}
    .decorate {text-decoration: overline;}
    .transform {text-transform: capitalize;}
    .align {text-align: right;}
  </style>
</head>
<body>
  <h2>CSS Font & Text Styling</h2>
  <p class="size">Font size 32px</p>
  <p class="weight">Bold text</p>
  <p class="style">Oblique style</p>
  <p class="decorate">Overline text</p>
  <p class="transform">capitalize each word</p>
  <p class="align">Right aligned text</p>
</body>
</html>

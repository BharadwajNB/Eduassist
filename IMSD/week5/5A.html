<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Color Methods</title>
  <style>
    body { font-family: Arial; background: #fafafa; padding: 15px; }
    p { padding: 8px; border-radius: 6px; }

    .named { color: blue; background: lavender; }
    .hex { color: #FF4500; background: #FFF8DC; }
    .rgb { color: rgb(128,0,128); background: rgb(230,255,255); }
    .rgba { color: rgba(0,100,0,0.8); background: rgba(255,255,200,0.6); }
    .hsl { color: hsl(0,100%,40%); background: hsl(200,100%,90%); }
    .hsla { color: hsla(30,100%,50%,0.7); background: hsla(0,0%,90%,0.5); }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ CSS Color Representation Methods</h2>
  <p class="named">Using <b>Named color:</b> blue</p>
  <p class="hex">Using <b>Hex:</b> #FF4500</p>
  <p class="rgb">Using <b>RGB:</b> rgb(128,0,128)</p>
  <p class="rgba">Using <b>RGBA:</b> rgba(0,100,0,0.8)</p>
  <p class="hsl">Using <b>HSL:</b> hsl(0,100%,40%)</p>
  <p class="hsla">Using <b>HSLA:</b> hsla(30,100%,50%,0.7)</p>
</body>
</html>
